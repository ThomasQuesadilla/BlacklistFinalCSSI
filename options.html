
<html>
<head><title>My Test Extension Options</title></head>
<body>
  <body style="margin:10; padding:30">
  <style type='text/css'>
  h1 {
    font-size:30px;
  }

div1 {
  font-size:20px;
}
  fieldset {
  font-size:20px;
  padding:10px;
  width:250px;
  line-height:1.8;}

  button {
    border-radius: 10px;
    box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2), 0 3px 10px 0 rgba(0,0,0,0.19);
    width: 80px;
    height: auto;


  }

  </style>

  <h1> Blacklist Extension Options </h1>
<div1>
  Redaction Color:
  <select id="color-select">
    <option value="white">white</option>
   <option value="black">black</option>
   <option id="custom-select" value="custom">custom</option>
  </select>
</div1>
<script src="jscolor.js"></script>

<div id="colorStuff" style="display:none;">
  <div style="position:absolute; left:400px; top:20px;">
      toHEXString = <span id="hex-str"></span><br />
      toRGBString = <span id="rgb-str"></span><br />
      R, G, B = <span id="rgb"></span><br />
      H, S, V = <span id="hsv"></span>
  </div>
  <input id="colorPicker" class="jscolor">
</div>

<p>
  <br>
  <fieldset>
      <legend>Select Categories to Block</legend>
      <div>

          <input type="checkbox" id="basic" name="feature[]"
                 value="basic" />
          <label for="basic">General Trauma</label>
      </div>

      <div>
          <input type="checkbox" id="military" name="feature[]"
                 value="military" />
          <label for="military">Military PTSD</label>
      </div>

      <div>
          <input type="checkbox" id="alcohol" name="feature[]"
                 value="alcohol" />
          <label for="alcohol">Alcohol Abuse</label>
      </div>
  </fieldset>
<br>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
